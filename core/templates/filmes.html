<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cinema.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Cinema.com</span>
      </div>
    </nav>

    <ul class="nav justify-content-center">
        <a href="/">
        <li class="nav-item">
            <button type="button" class="btn btn-secondary" style="margin-right: 5px">Todos os filmes</button>
        </li>
        </a>
        {% for genero in generos %}
            <li class="nav-item">
                <a href="/filmes/{{genero.id}}">
                    <button type="button" class="btn btn-secondary" style="margin-right: 5px">{{genero.nome}}</button>
                </a>
            </li>
        {% endfor %}
    </ul>

    <div class="container">
        <h3>- Filmes de {{genero}}</h3>
        <br>

        <div class="row">
            {% for filme in filmes %}
            <div class="col-3">
              <div class="card" style="width: 17rem; height: 21rem; margin-bottom: 10px">
                  <img src="{{filme.imgCapaUrl}}" class="card-img-top" height="220px">
                  <div class="card-body">
                    <h5 class="card-title">{{filme.nome}}</h5>
                      <strong>Genero:</strong> {{filme.genero}}
                  </div>
              </div>
            </div>
            {% endfor %}
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
